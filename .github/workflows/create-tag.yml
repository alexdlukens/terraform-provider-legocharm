name: Create Tag and GH Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (must be v<major>.<minor>.<patch>, e.g. v6.0.2)"
        required: true
        type: string
      commit_sha:
        description: "Commit SHA to tag (defaults to HEAD)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          github_token: ${{ secrets.PAT_WRITE }}

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"

          if ! [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Invalid version format: $VERSION"
            echo "Expected format: v<major>.<minor>.<patch> (e.g. v6.0.2)"
            exit 1
          fi

      - name: Create and update tags
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        with:
          github_token: ${{ secrets.PAT_WRITE }}
        run: |
          VERSION="${{ inputs.version }}"
          VERSION_NO_V="${VERSION#v}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NO_V"

          TAG_MESSAGE="Release ${VERSION} Generated by workflow run: ${GITHUB_RUN_ID}"

          # Use commit_sha if provided, otherwise default to HEAD
          COMMIT_SHA="${{ inputs.commit_sha }}"
          if [ -z "$COMMIT_SHA" ]; then
            COMMIT_SHA="HEAD"
          fi

          git tag -f "$VERSION" "$COMMIT_SHA" -m "$TAG_MESSAGE"
          git push origin "$VERSION"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          body: "Release ${{ inputs.version }} created by workflow run: ${{ github.run_id }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}